<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function Haii(){
            let nama = "Sarif Ramadan Syah";
            let obj = document.getElementById("Haii");
            obj.innerHTML= "Haii " + nama;
            obj.style.background="green,blue";
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-3 Sarif</title>
</head>
<body>
    <button onclick="Haii()">Haii</button>
    <br/>
    <span Id="Haii"></span>
</body>
</html>
